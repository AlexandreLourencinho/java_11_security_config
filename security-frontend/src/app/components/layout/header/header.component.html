<mat-toolbar color="primary">
  <button mat-button (click)="goToHomePage()">{{"header.applicationName" | translate}}</button>
  <span class="spacer"></span>
  <select id="languageSelect" name="languageSelect" [(ngModel)]="language" (change)="changeEffect()">
    <option *ngFor="let lang of languageArray"
            value="{{lang}}">
      {{lang}}
    </option>
  </select>
  <button mat-button (click)="goToLogin()"> {{"header.login" | translate }}</button>
</mat-toolbar>
